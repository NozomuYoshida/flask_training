<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h2>Title: {{ book_to_update['title'] }}</h2>
    <h2>Author: {{ book_to_update['author'] }}</h2>
    <h2>Current rating: {{ book_to_update['rating'] }}</h2>
    <form action="{{ url_for('edit', id=book_to_update['id']) }}" method="POST">
        <input type="text" name="rating" placeholder="new rating">
        <button type="submit">Update rating</button>
    </form>
</body>
</html>
